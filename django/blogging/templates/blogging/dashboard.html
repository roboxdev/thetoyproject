{% extends 'core/base.html' %}

{% block body_main %}
  <main>
    <table class="text-left">
      <tr>
        <th class="w-1/4">Writer</th>
        <th class="w-1/4">Total Articles Written</th>
        <th class="w-1/4">Total Articles Written Last 30 days</th>
      </tr>
      {% for writer in object_list %}
        <tr>
          <td>{{ writer.name }}</td>
          <td>{{ writer.total_articles }}</td>
          <td>{{ writer.total_articles_in_last_month }}</td>
        </tr>
      {% endfor %}
    </table>
  </main>
{% endblock body_main %}
